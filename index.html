<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <div class="team">
                    <h3 class="team-name">HOME</h3>
                    <p id="home-score" class="score">0</p>
                    <div class="score-buttons">
                        <button id="home-1" class="score-button" onclick="addHome(1)">+1</button>
                        <button id="home-2" class="score-button" onclick="addHome(2)">+2</button>
                        <button id="home-3" class="score-button" onclick="addHome(3)">+3</button>
                    </div>
                </div>
                <div class="team">
                    <h3 class="team-name">GUEST</h3>
                    <p id="guest-score" class="score">0</p>
                    <div class="score-buttons">
                        <button id="guest-1" class="score-button" onclick="addGuest(1)">+1</button>
                        <button id="guest-2" class="score-button" onclick="addGuest(2)">+2</button>
                        <button id="guest-3" class="score-button" onclick="addGuest(3)">+3</button>
                    </div>
                </div>
            </div>
            <div class="new-game">
                   <button id="new-game" class="new-game-button" onclick="newGame()">New Game</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
